<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Week 6</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="accordion">
        <div class="accordion-container">
            <div class="accordion-headers">
                <div class="accordion-header active" onclick="toggleAccordion('registerAccordion')">Register</div>
                <div class="accordion-header" onclick="toggleAccordion('loginAccordion')">Login</div>
            </div>

            <!-- Register Tab -->
            <div id="registerAccordion" class="accordion-content active">
                <form id="registrationForm">
                    <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">
                        <span id="themeIcon">â˜€</span> Switch Theme
                    </button>

                    <h3>Register</h3>

                    <label for="avatar">Choose an avatar:</label>
                    <div class="avatar-gallery">
                        <img src="avatar-1.webp" alt="Avatar 1" onclick="selectAvatar('avatar-1.webp')">
                        <img src="avatar-2.webp" alt="Avatar 2" onclick="selectAvatar('avatar-2.webp')">
                        <img src="avatar-3.jpg" alt="Avatar 3" onclick="selectAvatar('avatar-3.jpg')">
                        <img src="avatar-4.webp" alt="Avatar 4" onclick="selectAvatar('avatar-4.webp')">
                        <img src="avatar-5.webp" alt="Avatar 5" onclick="selectAvatar('avatar-5.webp')">
                    </div>

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div id="passwordFeedback"></div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" id="submitButton" onclick="submitForm()">Submit</button>
                        <button type="button" id="clearButton" ondblclick="clearForm()">Clear</button>
                    </div>
                </form>
            </div>
            
            <!-- Login Tab -->
            <div id="loginAccordion" class="accordion-content">
                <form id="loginForm">
                    <h2>Login</h2>

                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" name="loginEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="loginPassword" required>
                    </div>

                    <button type="button" onclick="login()">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
